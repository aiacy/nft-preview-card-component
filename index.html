<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="container">
    <div class="card">
      <img class="card-image" src="./images/image-equilibrium.jpg" alt="">
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="stats">
        <p class="amount"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
        <p class="days"> <img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      
    <hr>

    <div class="creator">
      <img src="./images/image-avatar.png" alt="" class="avatar">
      <p>Creation of <a href="#" class-="creator-name"> Jules Wyvern</a></p>
    </div>
  
    </div>
   
  </main>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
